<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Ticket Booking</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="movie-list">
            <h2>Now Showing</h2>
            <div class="movie">
                <img src="https://cdn.discordapp.com/attachments/832901888545652747/1302997434464735334/image.png?ex=6751b36c&is=675061ec&hm=12093f9d249ba8629ecdbab4e362d1a6e9a67471739667e2ec1f0effe8d37b58&" alt="Movie 1">
                <h3>Porn movie</h3>
                <p>Genre: Action</p>
                <p>Rating: PG-13</p>
                <button>Book Now</button>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
                <p>Genre: Comedy</p>
                <p>Rating: R</p>
                <button>Book Now</button>
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Movie Title 3</h3>
                <p>Genre: Drama</p>
                <p>Rating: PG</p>
                <button>Book Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Movie Ticket Booking. All rights reserved.</p>
    </footer>
</body>
</html>
